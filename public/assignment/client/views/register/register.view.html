<h1> Register </h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input ng-model="model.username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input ng-model="model.password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="verifypassword" class="col-sm-2 control-label">Verify Password:</label>
        <div class="col-sm-10">
            <input ng-model="model.verifypassword" type="password" class="form-control" id="verifypassword" placeholder="Verify Password">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input ng-model="model.email" type="email" class="form-control" id="email" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="model.register()" type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
    </div>
</form>
