<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

<!-- The head navigation bar -->

<div class="container-fluid">
    <div class="row">
        <!-- Left-hand side navigation bar -->
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li class="active"><a href="forms.html">Forms <span class="sr-only">(current)</span></a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1> Forms </h1>
            <ul class="nav nav-tabs">
                <li><a href="forms.html">Forms</a></li>
                <li class="active"><a data-toggle="tab" href="#fields">Fields</a></li>
            </ul>
                <div id="fields" class="tab-pane fade in active">
                    <form class="form-horizontal" action="profile.html">
                        <div class="form-group">
                            <label for="firstname" class="control-label">First Name:</label>
                            <div class="row">
                                <div class="col-xs-6">
                                    <input type="text" class="form-control" id="firstname" placeholder="First Name">
                                </div>
                                <btn class="btn glyphicon glyphicon-pencil"></btn>
                                <btn class="btn glyphicon glyphicon-plus"></btn>
                                <btn class="btn glyphicon glyphicon-remove"></btn>
                                <btn class="btn glyphicon glyphicon-align-justify"></btn>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="control-label">Last Name:</label>
                            <div class="row">
                                <div class="col-xs-6">
                                    <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                                </div>
                                <btn class="btn glyphicon glyphicon-pencil"></btn>
                                <btn class="btn glyphicon glyphicon-plus"></btn>
                                <btn class="btn glyphicon glyphicon-remove"></btn>
                                <btn class="btn glyphicon glyphicon-align-justify"></btn>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="birthdate" class="control-label">Date of Birth:</label>
                            <div class="row">
                                <div class="col-xs-6">
                                    <input id="birthdate" type="date" placeholder="Select Date"/>
                                </div>
                                <btn class="btn glyphicon glyphicon-pencil"></btn>
                                <btn class="btn glyphicon glyphicon-plus"></btn>
                                <btn class="btn glyphicon glyphicon-remove"></btn>
                                <btn class="btn glyphicon glyphicon-align-justify"></btn>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="gender" class="control-label">Gender:</label>
                            <div class="row">
                                <div class="col-xs-6">
                                    <select id="gender" class="form-control">
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>
                                <btn class="btn glyphicon glyphicon-pencil"></btn>
                                <btn class="btn glyphicon glyphicon-plus"></btn>
                                <btn class="btn glyphicon glyphicon-remove"></btn>
                                <btn class="btn glyphicon glyphicon-align-justify"></btn>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-6">
                                    <label class="control-label">Role:</label></div>
                                <btn class="btn glyphicon glyphicon-pencil"></btn>
                                <btn class="btn glyphicon glyphicon-plus"></btn>
                                <btn class="btn glyphicon glyphicon-remove"></btn>
                                <btn class="btn glyphicon glyphicon-align-justify"></btn>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="">Admin</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="">Student</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="">User</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-6">
                                    <label class="control-label">License Agreement:</label></div>
                                <btn class="btn glyphicon glyphicon-pencil"></btn>
                                <btn class="btn glyphicon glyphicon-plus"></btn>
                                <btn class="btn glyphicon glyphicon-remove"></btn>
                                <btn class="btn glyphicon glyphicon-align-justify"></btn>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="licenseRadio" id="licenseRadio1" value="option1" checked>Yes</label>

                            </div>
                            <div class="radio">
                                <label><input type="radio" name="licenseRadio" id="licenseRadio2" value="option2">No</label>

                            </div>
                        </div>
                        <hr>
                    <!--At the bottom of the Fields tab there should be a dropdown field which allows
                    selecting the type of field. Label is Add New Field and options should be Single
                    Line Text, Date, Dropdown, Checkboxes, Radio buttons, Paragraph Text Field.
                    An add field link should be on the right displayed as a plus sign. Use bootstrap
                    component icon -->
                    <div class="form-group">
                        <label for="newfield" class="control-label">Add New Field:</label>
                        <div class="row">
                            <div class="col-xs-6">
                                <select id="newfield" class="form-control">
                                    <option>Single Line Text</option>
                                    <option>Date</option>
                                    <option>Dropdown</option>
                                    <option>Checkboxes</option>
                                    <option>Radio buttons</option>
                                    <option>Paragraph Text Field</option>
                                </select>
                            </div>
                            <btn class="btn glyphicon glyphicon-plus"></btn>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
            </div>
    </div>
</div>
</body>
</html>
