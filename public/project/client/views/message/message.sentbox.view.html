<section id="title" class="green-sea">
    <div class="container">
        <div class="gap"></div>
        <div class="row">
            <div class="col-sm-6">
                <h1>Messages</h1>
            </div>
            <div class="col-sm-6">
                <ul class="breadcrumb pull-right">
                    <li><a href="#/">Home</a></li>
                    <li class="active">Messages</li>
                </ul>
            </div>
        </div>
        <div class="gap"></div>
    </div>
</section><!--/#title-->

<section> <!--main content -->
    <div class="container">
        <div class="col-sm-1 gap"></div>
        <div class="col-sm-10">
            <div class="gap"></div>
            <div>
                <ul class="nav nav-pills">
                    <li><a href="#/message/compose">Compose</a></li>
                    <li><a href="#/message/inbox">Inbox</a></li>
                    <li class="active"><a href="#/message/sentbox">Sentbox</a></li>
                    <li><a>Read Msg</a></li>
                </ul>

                <div class="tab-content">
                    <div class="gap"></div>
                    <!-- MESSAGE IN SENTBOX -->
                    <div id="sentbox" class="tab-pane fade in active">
                        <table class="table table-striped table-bordered table-responsive">
                            <thead>
                            <tr>
                                <th>To</th>
                                <th>Subject</th>
                                <th><button ng-click="msgController.removeMsgs()" class="btn btn-warning glyphicon glyphicon-trash"></button></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="msg in msgController.sent">
                                <td><a ng-href="#/profile/{{msg.to._id}}">{{msg.to.name}}</a></td>
                                <td><a ng-href="#/message/read/{{msg._id}}">{{msg.subject}}</a></td>
                                <td><input ng-model="msg.selected" type="checkbox" name="delete"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="gap"></div>
                </div>
            </div>
            <div class="gap"></div>
        </div>
        <div class="col-sm-1 gap"></div>
    </div>

</section>
