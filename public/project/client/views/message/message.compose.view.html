<section id="title" class="green-sea">
    <div class="container">
        <div class="gap"></div>
        <div class="row">
            <div class="col-sm-6">
                <h1>Messages</h1>
            </div>
            <div class="col-sm-6">
                <ul class="breadcrumb pull-right">
                    <li><a href="#/">Home</a></li>
                    <li class="active">Messages</li>
                </ul>
            </div>
        </div>
        <div class="gap"></div>
    </div>
</section><!--/#title-->

<section> <!--main content -->
    <div class="container">
    <div class="col-sm-1 gap"></div>
    <div class="col-sm-10">
        <div class="gap"></div>
        <div>
            <ul class="nav nav-pills">
                <li class="active"><a href="#/message/compose">Compose</a></li>
                <li><a href="#/message/inbox">Inbox</a></li>
                <li><a href="#/message/sentbox">Sentbox</a></li>
                <li><a>Read Msg</a></li>
            </ul>

            <div class="tab-content">
                <div class="gap"></div>
                <!-- COMPOSE MESSAGE -->
                <div id="compose" class="tab-pane fade in active">
                    <form class="form-horizontal">
                        <div class="form-group" ng-class="{'has-error': msgController.composeToError}">
                            <label for="receiver">To:</label>
                            <input ng-model="msgController.composeReceiver" type="text" class="form-control" id="receiver" placeholder="Friend's username or email">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject:</label>
                            <input ng-model="msgController.composeSubject" type="text" class="form-control" id="subject" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <label for="content">Body:</label>
                            <textarea ng-model="msgController.composeContent" id="content" class="form-control" rows="3"></textarea>
                        </div>
                        <button ng-click="msgController.sendMsg()" type="submit" class="btn btn-default pull-right">Send</button>
                    </form>
                </div>
                <!-- MESSAGE IN INBOX -->
                <div id="inbox" class="tab-pane fade">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>From</th>
                            <th>Subject</th>
                            <th><button class="btn btn-warning glyphicon glyphicon-trash"></button></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="msg in msgController.received">
                            <td><a href="">{{msg.from}}</a></td>
                            <td><a href="">{{msg.subject}}</a></td>
                            <td><input type="checkbox" name="delete"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- MESSAGE IN SENTBOX -->
                <div id="sentbox" class="tab-pane fade">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>To</th>
                            <th>Subject</th>
                            <th><button class="btn btn-warning glyphicon glyphicon-trash"></button></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="msg in sent">
                            <td><a href="">{{msg.to}}</a></td>
                            <td><a href="">{{msg.subject}}</a></td>
                            <td><input type="checkbox" name="delete"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div id="read" class="tab-pane fade">
                    <h1> Hello</h1>
                </div>
                <div class="gap"></div>
            </div>
        </div>
        <div class="gap"></div>
    </div>
    <div class="col-sm-1 gap"></div>
    </div>

</section>
