<section id="main-slider" class="no-margin" ng-controller="SliderController as sliderController">
    <div class="carousel slide wet-asphalt">
        <ol class="carousel-indicators">
            <li data-target="#main-slider" data-slide-to="0" class="active"></li>
            <li data-target="#main-slider" data-slide-to="1"></li>
            <li data-target="#main-slider" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active" style="background-image: url(images/slider/bg1.jpg)">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="carousel-content center centered">
                                <h2 class="boxed animation animated-item-1">{{sliderController.recipes[0].title}}</h2>
                                <br>
                                <p class="boxed animation animated-item-2"><span ng-repeat="style in sliderController.recipes[0].style">{{style}}&nbsp;</span></p>
                                <br>
                                <a class="btn btn-md animation animated-item-3" ng-href="#/recipe/{{sliderController.recipes[0]._id}}">Learn More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--/.item-->
            <div class="item" style="background-image: url(images/slider/bg2.jpg)">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="carousel-content center centered">
                                <h2 class="boxed animation animated-item-1">{{sliderController.recipes[1].title}}</h2>
                                <br>
                                <p class="boxed animation animated-item-2"><span ng-repeat="style in sliderController.recipes[1].style">{{style}}&nbsp;</span></p>
                                <br>
                                <a class="btn btn-md animation animated-item-3" ng-href="#/recipe/{{sliderController.recipes[1]._id}}">Learn More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--/.item-->
            <div class="item" style="background-image: url(images/slider/bg3.jpg)">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="carousel-content center centered">
                                <h2 class="boxed animation animated-item-1">{{sliderController.recipes[2].title}}</h2>
                                <br>
                                <p class="boxed animation animated-item-2"><span ng-repeat="style in sliderController.recipes[2].style">{{style}}&nbsp;</span></p>
                                <br>
                                <a class="btn btn-md animation animated-item-3" ng-href="#/recipe/{{sliderController.recipes[2]._id}}">Learn More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--/.item-->
        </div><!--/.carousel-inner-->
    </div><!--/.carousel-->
    <a class="prev hidden-xs" href="#main-slider" data-slide="prev">
        <i class="icon-angle-left"></i>
    </a>
    <a class="next hidden-xs" href="#main-slider" data-slide="next">
        <i class="icon-angle-right"></i>
    </a>
</section><!--/#main-slider-->
