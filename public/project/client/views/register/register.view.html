<section id="title" class="emerald">
    <div class="container">
        <div class="gap"></div>
        <div class="row">
            <div class="col-sm-6">
                <h1>Sign Up</h1>
                <p>Welcome to the world of Recipes! You will find a brand new way of sharing recipes in our community :)</p>
            </div>
            <div class="col-sm-6">
                <ul class="breadcrumb pull-right">
                    <li><a href="#/">Home</a></li>
                    <li class="active">Sign Up</li>
                </ul>
            </div>
        </div>
        <div class="gap"></div>
    </div>
</section><!--/#title-->

<section id="registration" class="container">
    <div class="gap"></div>
    <form class="center" role="form">
        <fieldset class="registration-form">
            <div class="form-group">
                <input ng-model="registerController.form.email" type="email" id="email" name="email" placeholder="E-mail" class="form-control">
            </div>
            <div class="form-group">
                <input ng-model="registerController.form.name" type="text" id="name" name="name" placeholder="Nickname" class="form-control">
            </div>
            <div class="form-group">
                <input ng-model="registerController.form.password" type="password" id="password" name="password" placeholder="Password" class="form-control">
            </div>
            <div class="form-group">
                <input ng-model="registerController.form.verifyPassword" type="password" id="password_confirm" name="password_confirm" placeholder="Password (Confirm)" class="form-control">
            </div>
            <div class="form-group">
                <button ng-click="registerController.register()" class="btn btn-success btn-md btn-block" type="submit">Sign Up!</button>
            </div>
        </fieldset>
    </form>
    <div class="gap"></div>
    <div class="alert alert-danger alert-dismissible" role="alert" ng-if="registerController.errorMessage">{{registerController.errorMessage}}</div>
    <div class="gap"></div>
</section><!--/#registration-->
