<section id="title" class="clouds">
    <div class="container">
        <div class="gap"></div>
        <div class="row">
            <div class="col-sm-6">
                <h1>Friends</h1>
            </div>
            <div class="col-sm-6">
            </div>
        </div>
        <div class="gap"></div>
    </div>
</section><!--/#title-->
<section>
    <div class="gap"></div>
    <div class="container">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Friend</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="friend in friendController.friends">
                <td><a ng-href="#/profile/{{friend._id}}">{{friend.name}}</a></td>
                <td>{{friend.email}}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="Actions">
                        <button ng-click="friendController.sendMsg(friend)" type="button" class="btn btn-primary glyphicon glyphicon-envelope"></button>
                        <button ng-click="friendController.unfriend(friend.email)" type="button" class="btn btn-warning glyphicon glyphicon-trash"></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="gap"></div>
</section>
