<section id="title" class="clouds">
    <div class="container">
        <div class="gap"></div>
        <div class="row">
            <div class="col-sm-6">
                <h1>Users List</h1>
            </div>
            <div class="col-sm-6">
            </div>
        </div>
        <div class="gap"></div>
    </div>
</section><!--/#title-->
<section>
    <div class="gap"></div>
    <div class="container">
        <table class="table table-striped table-bordered table-responsive">
            <thead>
            <tr>
                <th>User</th>
                <th>Reason</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="app in appController.apps">
                <td><a ng-href="#/profile/{{app.applicant._id}}">{{app.applicant.email}}</a></td>
                <td>{{app.content}}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="...">
                        <button ng-click="appController.approve(app)" type="button" class="btn btn-default glyphicon glyphicon-ok"></button>
                        <button ng-click="appController.decline(app)" type="button" class="btn btn-default glyphicon glyphicon-remove"></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="gap"></div>
</section>
