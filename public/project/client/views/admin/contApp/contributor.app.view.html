<section id="title" class="clouds">
    <div class="container">
        <div class="gap"></div>
        <div class="row">
            <div class="col-sm-6">
                <h1>Users List</h1>
            </div>
            <div class="col-sm-6">
            </div>
        </div>
        <div class="gap"></div>
    </div>
</section><!--/#title-->
<section>
    <div class="gap"></div>
    <div class="container">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Username</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users">
                <td><a href="#/otherprofile">{{user.username}}</a></td>
                <td>
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default glyphicon glyphicon-ok"></button>
                        <button type="button" class="btn btn-default glyphicon glyphicon-remove"></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="gap"></div>
</section>
