<section id="title" class="silver">
    <div class="container">
        <div class="gap"></div>
        <div class="row">
            <div class="col-sm-6">
                <h1>Recipe Management</h1>
                <p>Dear admin, you can view all the recipes in our database, update them or create new recipes.</p>
            </div>
            <div class="col-sm-6">
                <ul class="breadcrumb pull-right">
                    <li><a href="#/">Home</a></li>
                    <li class="active">Recipe Management</li>
                </ul>
            </div>
        </div>
        <div class="gap"></div>
    </div>
</section><!--/#title-->

<section> <!--main content -->
    <div class="container">
        <div class="col-sm-1 gap"></div>
        <div class="col-sm-10">
            <div class="gap"></div>
            <div>
                <ul class="nav nav-pills">
                    <li><a href="#/admin/recipe/create">Create/Update</a></li>
                    <li class="active"><a href="#/admin/recipe/manage">Manage</a></li>
                </ul>

                <div class="tab-content">
                    <div class="gap"></div>
                    <div id="manage" class="tab-pane fade in active">
                        <table class="table table-striped table-bordered table-responsive">
                            <thead>
                            <tr>
                                <th>Title</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="recipe in recipeController.recipes">
                                <td><a ng-href="#/recipe/{{recipe._id}}">{{recipe.title}}</a></td>
                                <td>
                                    <div class="btn-group" role="group" aria-label="Action">
                                        <button ng-click="recipeController.update(recipe._id)" type="button" class="btn btn-primary glyphicon glyphicon-pencil"></button>
                                        <button ng-click="recipeController.remove(recipe._id)" type="button" class="btn btn-danger glyphicon glyphicon-trash"></button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="gap"></div>
                </div>

            </div>
            <div class="gap"></div>
        </div>
        <div class="col-sm-1 gap"></div>
    </div>

</section>
