<section id="title" class="clouds">
    <div class="container">
        <div class="gap"></div>
        <div class="row">
            <div class="col-sm-6">
                <h1>Bookmarks</h1>
                <small>Here are the recipes you bookmarked.</small>
            </div>
            <div class="col-sm-6">
            </div>
        </div>
        <div class="gap"></div>
    </div>
</section><!--/#title-->
<section>
    <div class="gap"></div>
    <div class="container">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Recipe Title</th>
                    <th>Tags</th>
                    <th><button class="btn btn-warning glyphicon glyphicon-trash"></button></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="recipe in recipes">
                    <td><a href="">{{recipe.title}}</a></td>
                    <td><a href="" ng-repeat="tag in recipe.tags">{{tag}} &nbsp;</a></td>
                    <td><input type="checkbox" name="unbookmark">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="gap"></div>
</section>
