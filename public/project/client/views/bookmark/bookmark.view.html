<section id="title" class="clouds">
    <div class="container">
        <div class="gap"></div>
        <div class="row">
            <div class="col-sm-6">
                <h1>Bookmarks</h1>
                <small>Here are the recipes you bookmarked.</small>
            </div>
            <div class="col-sm-6">
            </div>
        </div>
        <div class="gap"></div>
    </div>
</section><!--/#title-->
<section>
    <div class="gap"></div>
    <div class="container">
        <table class="table table-striped table-bordered table-responsive">
            <thead>
                <tr>
                    <th>Recipe Title</th>
                    <th>Tags</th>
                    <th><button ng-click="bookmarkController.unbookmark()" class="btn btn-warning glyphicon glyphicon-trash"></button></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="recipe in bookmarkController.bookmarks">
                    <td>
                        <a ng-href="#/recipe/{{recipe._id}}">{{recipe.title}}</a>
                    </td>
                    <td>
                        <a ng-href="#/browse/style/{{style}}" ng-repeat="style in recipe.style">{{style}} &nbsp;</a>
                        <a ng-href="#/browse/style/{{mealtype}}" ng-repeat="mealtype in recipe.mealtype">{{mealtype}} &nbsp;</a>
                    </td>
                    <td>
                        <input type="checkbox" ng-model="recipe.selected">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="gap"></div>
</section>
