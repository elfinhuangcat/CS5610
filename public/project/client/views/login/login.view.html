<section id="title" class="clouds">
    <div class="container">
        <div class="gap"></div>
        <div class="row">
            <div class="col-sm-6">
                <h1>Sign In</h1>
                <p>Welcome back! </p>
            </div>
            <div class="col-sm-6">
                <ul class="breadcrumb pull-right">
                    <li><a href="#/">Home</a></li>
                    <li class="active">Sign In</li>
                </ul>
            </div>
        </div>
        <div class="gap"></div>
    </div>
</section><!--/#title-->

<section id="login" class="container">
    <div class="gap"></div>
    <form class="center" role="form">
        <fieldset class="registration-form">
            <div class="form-group">
                <input ng-model="loginController.user.email" type="text" id="email" name="email" placeholder="email@email.com" class="form-control">
            </div>
            <div class="form-group">
                <input ng-model="loginController.user.password" type="password" id="password" name="password" placeholder="Password" class="form-control">
            </div>
            <div class="form-group">
                <button ng-click="loginController.login()" class="btn btn-success btn-md btn-block" type="submit">Sign In</button>
            </div>
            <div class="alert alert-danger" role="alert" ng-if="loginController.errorMessage">{{loginController.errorMessage}}</div>
        </fieldset>
    </form>
    <div class="gap"></div>
</section><!--/#registration-->
