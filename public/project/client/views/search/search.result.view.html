<section id="title" class="clouds">
    <div class="container">
        <div class="gap"></div>
        <div class="row">
            <div class="col-sm-6">
                <h1>Search Result for "{{searchKey}}"</h1>
                <p>Here are the related recipes and peoples you might be looking for:</p>
            </div>
            <div class="col-sm-6">
                <ul class="breadcrumb pull-right">
                    <li><a href="#/">Home</a></li>
                    <li class="active">Search Result</li>
                </ul>
            </div>
        </div>
        <div class="gap"></div>
    </div>
</section><!--/#title-->

<section><!-- search results -->
    <div class="gap"></div>
    <div class="container">
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <h2>Recipes</h2>
            <div ng-repeat="recipe in resultRecipes" class="center">
                <a href="#/recipe" class="thumbnail">
                    <h5>{{recipe.title}}</h5>
                    <img src="images/slide/bg1.png" alt="{{recipe.title}}" style="width:150px;height:150px">
                </a>
            </div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <h2>People</h2>
            <div ng-repeat="user in resultPeople" class="center">
                <a href="#/otherprofile" class="thumbnail">
                    <h5>{{user.username}}</h5>
                    <img src="images/blog/avatar1.png" alt="{{user.username}}" style="width:150px;height:150px">
                </a>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="gap"></div>

</section>
